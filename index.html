<!doctype html>
<html lang="pt-BR">
  <head></head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Maria Bonita</title>
  </head>
  <body>
    <div class="container">

      <button type="button" id="botaoInserir" class="btn btn-primary" data-toggle="modal" data-target="#clienteModal">
        Inserir
      </button>

      <div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="clienteModalLabel">Inserir Cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form>
                <input type="hidden" id="id">

                <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" id="name" placeholder="Nome completo" maxlength="100">
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" maxlength="50">
                </div>

                <div class="form-group">
                  <label for="birthday" class="form-label">Data de Nascimento</label>
                  <input class="form-control" type="date" value="" id="birthday">
                </div>

                <div class="form-group">
                  <label for="phone">Telefone:</label>
                  <input type="text" class="form-control" id="phone" placeholder="Telefone" maxlength="13">
                </div>

                <div class="form-group">
                  <label for="zip_code">CEP:</label>
                  <input type="text" class="form-control" id="zip_code" placeholder="CEP" maxlength="8">
                </div>

                <div class="form-group">
                  <label for="address">Endereço:</label>
                  <textarea class="form-control" id="address" rows="2" maxlength="150"></textarea>
                </div>

                <div class="form-group">
                  <label for="address_ref">Referência</label>
                  <textarea class="form-control" id="address_ref" rows="1" maxlength="100"></textarea>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" id="botaoSalvar" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <table class="table">
          <thead>
          <tr>
              <th scope="col">Nome</th>
              <th scope="col">Data Nasc.</th>
              <th scope="col">Telefone</th>
              <th scope="col">Endereço</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
              <th scope="col"></th>
          </tr>
          </thead>
          <tbody id="tabelaClientes">
          </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
